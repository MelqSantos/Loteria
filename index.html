<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <title>Loteria</title>
</head>

<body>
    <div class="container-fluid" id="bg">


        <header>
            <div class="row banner">
                <div class="col-md-6 wrapper_titulo">
                    <img src="img/clover.png" alt="loteria">
                    <h2 id="titulo"> Resultado lotofácil</h2>
                </div>
                <div class="col-md-6 ">
                    <h4>Concurso <strong>272 | </strong><i id="dice" class="fal fa-dice-five"></i></h4>
                    <div id="concurso"></div>
                </div>
            </div>
        </header>
        <section>
            <div class="toast-wrapper">
                <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
                    <div class="toast-header">
                        <strong id="parabens" class="mr-auto"><i class="fas fa-exclamation-triangle"></i> Atenção</strong>
                    </div>
                    <div class="toast-body">
                        Hello, world! This is a toast message.
                    </div>
                </div>
            </div>

            <div class="box_wrapper">

                <div class="box row">
                    <div class="col-md-12">
                        <h4>Adicione números abaixo e boa sorte!</h4>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label for="txt_0" class="form-label">1° núm.</label>
                            <input type="number" class="form-control" id="txt_0">
                        </div>
                        <div class="col-md-2">
                            <label for="txt_1" class="form-label">2° núm.</label>
                            <input type="number" class="form-control" id="txt_1">
                        </div>
                        <div class="col-md-2">
                            <label for="txt_2" class="form-label">3° núm.</label>
                            <input type="number" class="form-control" id="txt_2">
                        </div>
                        <div class="col-md-2">
                            <label for="txt_3" class="form-label">4° núm.</label>
                            <input type="number" class="form-control" id="txt_3">
                        </div>
                        <div class="col-md-2">
                            <label for="txt_4" class="form-label">5° núm.</label>
                            <input type="number" class="form-control" id="txt_4">
                        </div>
                        <div class="col-md-2">
                            <label for="txt_5" class="form-label">6° núm.</label>
                            <input type="number" class="form-control" id="txt_5">
                        </div>
                        <div class="col-md-2">
                            <label for="txt_6" class="form-label">7° núm.</label>
                            <input type="number" class="form-control" id="txt_6">
                        </div>
                        <div class="col-md-2">
                            <label for="txt_7" class="form-label">8° núm.</label>
                            <input type="number" class="form-control" id="txt_7">
                        </div>
                        <div class="col-md-2">
                            <label for="txt_8" class="form-label">9° núm.</label>
                            <input type="number" class="form-control" id="txt_8">
                        </div>
                        <div class="col-md-2">
                            <label for="txt_9" class="form-label">10° núm.</label>
                            <input type="number" class="form-control" id="txt_9">
                        </div>
                        <div class="col-md-2">
                            <label for="txt_10" class="form-label">11° núm.</label>
                            <input type="number" class="form-control" id="txt_10">
                        </div>
                        <div class="col-md-2">
                            <label for="txt_11" class="form-label">12° núm.</label>
                            <input type="number" class="form-control" id="txt_11">
                        </div>
                        <div class="col-md-2">
                            <label for="txt_12" class="form-label">13° núm.</label>
                            <input type="number" class="form-control" id="txt_12">
                        </div>
                        <div class="col-md-2">
                            <label for="txt_13" class="form-label">14° núm.</label>
                            <input type="number" class="form-control" id="txt_13">
                        </div>
                        <div class="col-md-2">
                            <label for="txt_14" class="form-label">15° núm.</label>
                            <input type="number" class="form-control" id="txt_14">
                        </div>

                        <div class="col-md-3" id="btn">
                            <button type="button" class="btn btn-success" onclick="conferir()"><i class="far fa-check"></i> Conferir</button>
                        </div>
                        <div class="col-md-3" id="btn">
                            <button type="button" class="btn btn-danger" onclick="limpar()"><i class="fas fa-broom"></i> Limpar</button>
                        </div>


                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col-md-6 grid-container">
                </div>


                <div class="col-md-6" id="info">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Acertos</th>
                                <th scope="col"></th>
                                <th scope="col">Prêmio</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="tb_15">
                                <th scope="row">15</th>
                                <td>X</td>
                                <td>R$1.500.000</td>
                            </tr>
                            <tr id="tb_14">
                                <th scope="row">14</th>
                                <td>X</td>
                                <td>R$1.000</td>
                            </tr>
                            <tr id="tb_13">
                                <th scope="row">13</th>
                                <td>X</td>
                                <td>R$20.00</td>
                            </tr>
                            <tr id="tb_12">
                                <th scope="row">12</th>
                                <td>X</td>
                                <td>R$8.00</td>
                            </tr>
                            <tr id="tb_11">
                                <th scope="row">11</th>
                                <td>X</td>
                                <td>R$4.00</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </section>
        <div class="row">
            <div class="footer col-md-12">
                <p>Melqui Santos &copy; todos os direitos reservados.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
